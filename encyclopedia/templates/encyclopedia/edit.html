{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}} page
{% endblock %}

{% block body %}
    <h1>Edit {{title}} page</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div>Content:</div>
        <textarea name="content" placeholder="Markdown content" style="height: 20rem;">{{content}}</textarea>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
    
{% endblock %}
